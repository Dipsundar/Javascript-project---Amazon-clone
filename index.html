<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone - JS project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav start  -->
    <nav>
      <!-- nav logo start  -->
      <a href="/">
        <img class="logo" src="assets/amazon_logo.png" width="100" alt="logo" />
      </a>
      <!-- nav logo end  -->

      <!-- nav country start  -->
      <div class="nav-country">
        <!-- icon -->
        <img src="assets/location_icon.png" height="20" alt="location" />
        <div>
          <p>Deliver to</p>
          <h1>Kolkata</h1>
        </div>
      </div>
      <!-- nav country end  -->

      <!-- nav search start  -->
      <div class="nav-search">
        <!-- nav search catagory  -->
        <div class="nav-search-catagory">
          <p>All</p>
          <img src="assets/dropdown_icon.png" height="12" alt="dropdown-icon" />
        </div>
        <!-- nav search box  -->
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon.in" />
        <!-- nav search icon  -->
        <img
          src="assets/search_icon.png"
          class="nav-search-icon"
          alt="search-icon" />
      </div>
      <!-- nav search end -->

      <!-- nav language start -->
      <div class="nav-language">
        <img src="assets/us_flag.png" alt="language-icon" width="25px" />
        <p>EN</p>
        <img src="assets/dropdown_icon.png" width="8px" alt="dropdown-icon" />
      </div>
      <!-- nav language end -->

      <!-- nav text start  -->
      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Account & Lists
          <img src="assets/dropdown_icon.png" width="8px" alt="dropdown-icon" />
        </h1>
      </div>
      <!-- nav text end -->

      <!-- nav text start  -->
      <div class="nav-text">
        <p>Returns</p>
        <h1>&amp; Orders</h1>
      </div>
      <!-- nav text end -->

      <!-- nav cart start  -->
      <a href="#" class="nav-cart">
        <img src="assets/cart_icon.png" alt="cart-icon" width="35px" />
        <h4>Cart</h4>
      </a>
      <!-- nav cart end -->
    </nav>
    <!-- nav end -->
  </body>
</html>
